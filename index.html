<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFI Blue Ammonia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef3f9;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #222;
        }

        h1 {
            font-size: 2em;
            margin-top: 80px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #007BFF;
            width: 0;
            animation: typing 3s steps(40, end), blink .75s step-end infinite;
            margin-bottom: 20px;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            50% { border-color: transparent }
        }

        img {
            width: 600px;
            max-width: 90%;
            opacity: 0;
            transform: scale(0.95);
            animation: fadeInZoom 2s ease-out forwards;
            animation-delay: 3.2s;
        }

        @keyframes fadeInZoom {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        p {
            font-size: 1.2em;
            margin-top: 30px;
            animation: fadeInText 2s ease-out forwards;
            opacity: 0;
            animation-delay: 4.5s;
        }

        @keyframes fadeInText {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur le projet Blue Ammonia de CF Industries</h1>
    <img src="A_high-resolution_digital_photograph_displays_thre.png" alt="Ammoniac">
    <p>Cette page présente les initiatives liées à l'ammoniac bleu et à la décarbonation.</p>
</body>
</html>
